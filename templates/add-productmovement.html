{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-6 mx-auto border mt-5">
                <h2 class="text-center text-primary">Add Product Movement</h2>
                <form action="{% url 'add-productmovement' %}" method="post">
                    {% csrf_token %}
                    {{ forms|crispy }}
                    <div class="d-grid mt-3">
                        <input type="submit" class="btn btn-success">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
